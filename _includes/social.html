{% if site.github_username %}
  <a href="https://github.com/{{ site.github_username }}" class="social-icon">
    <i class="fab fa-github"></i>
  </a>
{% endif %}
{% if site.linkedin_username %}
  <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" class="social-icon">
    <i class="fab fa-linkedin"></i>
  </a>
{% endif %}
{% if site.bluesky_username %}
  <a href="https://bsky.app/profile/{{ site.bluesky_username }}" class="social-icon">
    <img src="https://raw.githubusercontent.com/jekyll/minima/master/_includes/social-icons/bluesky.svg" alt="Bluesky" style="width: 1em; height: 1em;">
  </a>
{% endif %}
