<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {% seo %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const currentTheme = localStorage.getItem('theme') || 'light';
      document.body.classList.toggle('dark-theme', currentTheme === 'dark');

      const themeToggle = document.getElementById('theme-toggle');
      const themeIcon = document.getElementById('theme-icon');
      themeIcon.innerText = currentTheme === 'dark' ? 'ðŸŒž' : 'ðŸŒ™';
      themeToggle.innerText = currentTheme === 'dark' ? ' Light Theme' : ' Dark Theme';

      themeToggle.addEventListener('click', function () {
        document.body.classList.toggle('dark-theme');
        const newTheme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
        localStorage.setItem('theme', newTheme);
        themeIcon.innerText = newTheme === 'dark' ? 'ðŸŒž' : 'ðŸŒ™';
        themeToggle.innerText = newTheme === 'dark' ? ' Light Theme' : ' Dark Theme';
      });
    });
  </script>
</head>

<body>
  <header class="header-container">
    <div>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </div>
    <div class="social-links">
      <a href="{{ site.social.linkedin }}" class="button">LinkedIn</a>
      <a href="{{ site.social.github }}" class="button">GitHub</a>
      <a href="{{ site.social.bluesky }}" class="button">BlueSky</a>
      <button id="theme-toggle" class="button">
        <span id="theme-icon">ðŸŒ™</span> Dark Theme
      </button>
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="{{ " /" | relative_url }}">Home</a></li>
    </ul>
  </nav>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.author.name }}</p>
  </footer>
</body>

</html>
