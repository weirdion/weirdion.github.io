title: Ankit Patterson's Blog
description: A blog to document my tinkerings and learnings.
baseurl: "/"
url: "https://weirdion.github.io"
theme: minima

minima:
  show_excerpts: true
  social_links:
    - { platform: github, url: "https://github.com/weirdion" }
    - { platform: linkedin, url: "https://www.linkedin.com/in/ankitpatterson" }
    - { platform: bluesky, url: "https://bsky.app/profile/weirdion.bsky.social" }

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-tagging
collections:
  posts:
    output: true
    permalink: /posts/:title/
permalink: /:categories/:year/:month/:day/:title/
paginate: 10
paginate_path: "/page:num/"
author:
  name: "Ankit Patterson"
  email: "dev@weirdion.com"

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Ankit Patterson"
